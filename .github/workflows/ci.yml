name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.11", "3.12"]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y xclip xvfb ffmpeg gir1.2-gtk-3.0 gir1.2-ayatanaappindicator3-0.1 python3-gi python3-gi-cairo

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install ffmpeg || true

      - name: Install system dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install ffmpeg -y --no-progress

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run unit tests (Linux â€“ with Xvfb)
        if: runner.os == 'Linux'
        run: |
          xvfb-run --auto-servernum pytest -v -m "not integration"

      - name: Run unit tests (non-Linux)
        if: runner.os != 'Linux'
        run: |
          pytest -v -m "not integration"

  integration:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xclip xvfb ffmpeg gir1.2-gtk-3.0 gir1.2-ayatanaappindicator3-0.1 python3-gi python3-gi-cairo

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run integration tests against s.h4ks.com
        run: |
          xvfb-run --auto-servernum pytest -v -m integration
